<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buat Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class = "row">
        <div class = "col-md-9 mx-auto rounded border p-4 m-4">
            <h2 class= "text-center mb-5">Form VCD Baru</h2>
            
            <form method="post" enctype="multipart/form-data" th:object="${productDTO}">
                
                <div class = "row mb-3">
                    <label class="col-sm-4 col-form-label">Judul</label>
                    <div class = "cpl-sm-8">
                        <input class = "form-control" th:field = "${productDTO.judul}">
                        <p th:if = "${#fields.hasErrors('judul')}"
                        th:errorclass = "text-danger"
                        th:errors = "${productDTO.judul}"></p>
                    </div>
                </div>

                <div class = "row mb-3">
                    <label class="col-sm-4 col-form-label">Aktor</label>
                    <div class = "cpl-sm-8">
                        <input class = "form-control" th:field = "${productDTO.aktor}">
                        <p th:if = "${#fields.hasErrors('aktor')}"
                        th:errorclass = "text-danger"
                        th:errors = "${productDTO.aktor}"></p>
                    </div>
                </div>

                <div class = "row mb-3">
                    <label class="col-sm-4 col-form-label">Sutradara</label>
                    <div class = "cpl-sm-8">
                        <input class = "form-control" th:field = "${productDTO.sutradara}">
                        <p th:if = "${#fields.hasErrors('sutradara')}"
                        th:errorclass = "text-danger"
                        th:errors = "${productDTO.sutradara}"></p>
                    </div>
                </div>

                <div class = "row mb-3">
                    <label class="col-sm-4 col-form-label">Publisher</label>
                    <div class = "cpl-sm-8">
                        <input class = "form-control" th:field = "${productDTO.publisher}">
                        <p th:if = "${#fields.hasErrors('publisher')}"
                        th:errorclass = "text-danger"
                        th:errors = "${productDTO.publisher}"></p>
                    </div>
                </div>

                <div class = "row mb-3">
                    <label class = "col-sm-4 col-form-label">Harga</label>
                    <div class = "col-sm-8">
                        <input class = "form-control" type = "number" min = "0" th:field = "${productDTO.harga}">
                        <p th:if = "${#fields.hasErrors('harga')}"
                            th:errorclass = "text-danger"
                            th:errors = "${productDTO.harga}"></p>
                    </div>
                </div>

                <div class = "row mb-3">
                    <label class = "col-sm-4 col-form-label">Stok</label>
                    <div class = "col-sm-8">
                        <input class = "form-control" type = "number" min = "0" th:field = "${productDTO.stok}">
                        <p th:if = "${#fields.hasErrors('stok')}"
                            th:errorclass = "text-danger"
                            th:errors = "${productDTO.stok}"></p>
                    </div>
                </div>
                
                <div class = "row mb-3">
                    <label class = "col-sm-4 col-form-label">Kategori</label>
                    <div class = "col-sm-8">
                        <select class = "form-select" th:field = "${productDTO.kategori}">
                            <option value = 'D'>Dewasa</option>
                            <option value = 'R'>Remaja</option>
                            <option value = 'A'>Anak-Anak</option>
                            <option value = 'SU'>Semua Umur</option>
                        </select>
                        <p th:if = "${#fields.hasErrors('kategori')}"
                            th:errorclass = "text-danger"
                            th:errors = "${productDTO.kategori}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class = "offset-sm-4 col-sm-4 d-grid">
                        <button type = "submit" class = "btn btn-primary">Kirim</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/products" role="button">Batal</a>
                    </div>
                </div>

            </form>
            
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
