<!doctype html>
<html lang="en" xmlns:th=http://www.thymeleaf.org xmlns:sec=http://www.thymeleaf.org/extras/spring-security xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tampilkan List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class = "text-center my-4">VCD Store</h1>
        
        <a class = "btn btn-primary "href="/products/create">Tambah Data</a>

        
    </div>
    <div class = "list">
      <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Ditambahkan</th>
              <th>Judul</th>
              <th>Aktor</th>
              <th>Sutradara</th>
              <th>Publisher</th>
              <th>kategori</th>
              <th>Harga</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="product : ${products}">
              <td th:text="${product.id}"></td>
              <td th:text="${product.tanggal.toString.substring(0, 10)}"></td>
              <td th:text="${product.judul}"></td>
              <td th:text="${product.aktor}"></td>
              <td th:text="${product.sutradara}"></td>
              <td th:text="${product.publisher}"></td>
              <td th:text="${product.kategori}"></td>
              <td th:text="@{'Rp.' + ${product.harga}}"></td>
              <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${product.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/products/delete(id=${product.id})}" onclick="return confirm('YAKIN?')">Hapus</a>
            </td>
            
            </tr>
          </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
